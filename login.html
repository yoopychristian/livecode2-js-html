<script language="javascript">

    const loginuser = (form) => {
        return (new Promise((resolve, reject) => {
            if (form.username.value == "admin") {
                if (form.password.value == "root") {
                    resolve(true)
                } else {
                    reject(alert("password you entered is invalid, please try again "))
                }
            } else {
                reject(alert("username you entered is incorrect"))
            };

        }))
    }

    const validation = async function (form) {
        const isLogin = await loginuser(form)
        if (isLogin === true) {
            location = "listbiodata.html"
        }
    }


    function test(form) {
        validation(form).then().catch();
    }

</script>
